---
layout : default
---
<h1 style="margin-top:0;margin-bottom:2rem;text-align:center">
    {{ site.title }}
</h1>

{% for post in paginator.posts %} 
    <div>
        <h3 style="margin-bottom:0.4375rem">
            <a style="box-shadow:none" href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>        
        </h3>
        <small style="color:#aaabd3;">
                {{ post.date | jdate: "%d %b %Y" | habify }}
        </small>
    </div>
{% endfor %}
